<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Modifier une personne</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<div class="navbar">
    <div>Gestion des personnes</div>
    <div class="navbar-links"></div>
</div>

<div class="container">
    <h1>Modifier une personne</h1>

    <form id="editForm">
        <div class="form-group">
            <label for="id">ID</label>
            <input type="text" id="id" name="id" readonly>
        </div>
        <div class="form-group">
            <label for="cin">CIN</label>
            <input type="text" id="cin" name="cin" required>
        </div>
        <div class="form-group">
            <label for="nom">Nom</label>
            <input type="text" id="nom" name="nom" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email">
        </div>
        <button type="submit" class="btn btn-primary">Mettre à jour</button>
    </form>

    <div class="message" id="editMessage"></div>
</div>

<script src="assets/js/api.js"></script>
<script src="assets/js/ui-common.js"></script>
<script>
document.addEventListener('DOMContentLoaded', async () => {
    renderNavbar();

    const params = new URLSearchParams(window.location.search);
    const id = params.get('id');
    const form = document.getElementById('editForm');
    const msg = document.getElementById('editMessage');

    if (!id) {
        showMessage(msg, 'ID manquant dans l’URL.', 'error');
        form.style.display = 'none';
        return;
    }

    try {
        showMessage(msg, 'Chargement...', '');
        const p = await getPersonById(id);
        form.id.value = p.id;
        form.cin.value = p.cin || '';
        form.nom.value = p.nom || '';
        form.email.value = p.email || '';
        showMessage(msg, '', '');
    } catch (err) {
        showMessage(msg, 'Erreur chargement : ' + err.message, 'error');
        form.style.display = 'none';
        return;
    }

    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const cin = form.cin.value.trim();
        const nom = form.nom.value.trim();
        const email = form.email.value.trim();
        if (!cin || !nom) {
            showMessage(msg, 'CIN et Nom sont obligatoires.', 'error');
            return;
        }
        try {
            await updatePerson(id, { cin, nom, email });
            showMessage(msg, 'Personne mise à jour.', 'success');
        } catch (err) {
            showMessage(msg, 'Erreur : ' + err.message, 'error');
        }
    });
});
</script>
</body>
</html>
