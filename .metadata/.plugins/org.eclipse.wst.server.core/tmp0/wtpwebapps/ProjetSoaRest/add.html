<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Ajouter une personne</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<div class="navbar">
    <div>Gestion des personnes</div>
    <div class="navbar-links"></div>
</div>

<div class="container">
    <h1>Ajouter une personne</h1>

    <form id="addForm">
        <div class="form-group">
            <label for="cin">CIN</label>
            <input type="text" id="cin" name="cin" required minlength="3">
        </div>
        <div class="form-group">
            <label for="nom">Nom</label>
            <input type="text" id="nom" name="nom" required minlength="2">
        </div>
        <div class="form-group">
            <label for="email">Email (optionnel)</label>
            <input type="email" id="email" name="email">
        </div>
        <button type="submit" class="btn btn-primary">Enregistrer</button>
    </form>

    <div class="message" id="addMessage"></div>
</div>

<script src="assets/js/api.js"></script>
<script src="assets/js/ui-common.js"></script>
<script>
document.addEventListener('DOMContentLoaded', () => {
    renderNavbar('add');
    const form = document.getElementById('addForm');
    const msg = document.getElementById('addMessage');

    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const cin = form.cin.value.trim();
        const nom = form.nom.value.trim();
        const email = form.email.value.trim();

        if (!cin || !nom) {
            showMessage(msg, 'Veuillez remplir CIN et Nom.', 'error');
            return;
        }
        try {
            showMessage(msg, 'En cours...', '');
            await addPerson({ cin, nom, email });
            showMessage(msg, 'Personne ajout√©e.', 'success');
            form.reset();
        } catch (err) {
            showMessage(msg, 'Erreur : ' + err.message, 'error');
        }
    });
});
</script>
</body>
</html>
